<div class="modal fade in" id="{{:id}}" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">{{:xButton}}</button>
        <h3 id="modalLabel"><p><i class="{{:iconClass}}"></i>{{:header}}</p></h3>
    </div>
    <div class="modal-body">
        {{:content}}
    </div>
    <div class="modal-footer">
        {{:buttons}}
    </div>
</div>
