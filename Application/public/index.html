<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Private Cloud</title>
    <meta name="description" content="Private Cloud">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/slate-bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="fonts/font-awesome.css"/>
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.1.min.js"></script>
</head>
<body>
        <!--[if lt IE 7]>
        <p class="chromeframe">
            You are using an outdated browser.
            <a href="http://browsehappy.com/">Upgrade your browser today</a>
            or
            <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a>
            to better experience this site.
        </p>
        <![endif]-->
        <nav class="row-fluid" id="nav-menu">
            <div class="span8 offset2">
                <div class="navbar">
                    <ul class="nav">
                        <li><a href="#" class="icon-home hover-option" title="Home" id="nav-home"></a></li>
                        <li><a href="#" class="icon-refresh hover-option" title="Refresh" id="nav-refresh"></a></li>
                        <li><a href="#" class="icon-arrow-up hover-option" title="Go one level up" id="nav-up"></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="content" class="row-fluid">
            <ul id="files" class="span8 offset2"></ul>
        </div>

        <!-- Templates -->
        <!-- TODO: improve template by variable declaration and DRYing -->
        <script type="text/x-jsrender-tmpl" id="fileListItemTemplate">
        <li class="row-fluid">
        {{if type == "dir"}}
        <div class="span8">
        <i class="icon-folder-close"></i><span>{{:name.split('/').pop()}}</span>
        </div>
        <div  class="span4">
        <a  href='javascript: void(0);' class='icon-trash hover-option ' title='Delete'/>
        <a  href='javascript: void(0);' class='icon-folder-open hover-option ' title='Browse'/>
        </div>
        {{else type == "inode/symlink"}}
        <div class="span8">
        <i class="icon-external-link"></i><span>{{:name.split('/').pop()}}</span>
        </div>
        <div class="span4">
        <a  href='javascript: void(0);' class='icon-trash hover-option ' title='Delete'/>
        <a  href='javascript: void(0);' class='icon-cloud hover-option ' title='Share'/>
        <a  href='javascript: void(0);' class='icon-download hover-option ' title='Download'/>
        </div>
        {{else type.indexOf("video/") != -1}}
        <div class="span8">
        <i class="icon-film"></i><span>{{:name.split('/').pop()}}</span>
        </div>
        <div class="span4">
        <a  href='javascript: void(0);' class='icon-trash hover-option ' title='Delete'/>
        <a  href='javascript: void(0);' class='icon-cloud hover-option ' title='Share'/>
        <a  href='javascript: void(0);' class='icon-download hover-option ' title='Download'/>
        <a  href='javascript: void(0);' class='icon-play hover-option ' title='Stream'/>
        </div>
        {{else type.indexOf("audio/") != -1}}
        <div class="span8">
        <i class="icon-volume-up"></i><span>{{:name.split('/').pop()}}</span>
        </div>
        <div class="span4">
        <a  href='javascript: void(0);' class='icon-trash hover-option ' title='Delete'/>
        <a  href='javascript: void(0);' class='icon-cloud hover-option ' title='Share'/>
        <a  href='javascript: void(0);' class='icon-download hover-option ' title='Download'/>
        <a  href='javascript: void(0);' class='icon-music hover-option ' title='Stream'/>
        </div>
        {{else type.indexOf("image/") != -1}}
        <div class="span8">
        <i class="icon-picture"></i><span>{{:name.split('/').pop()}}</span>
        </div>
        <div class="span4">
        <a  href='javascript: void(0);' class='icon-trash hover-option ' title='Delete'/>
        <a  href='javascript: void(0);' class='icon-cloud hover-option ' title='Share'/>
        <a  href='javascript: void(0);' class='icon-download hover-option ' title='Download'/>
        <a  href='javascript: void(0);' class='icon-eye-open hover-option ' title='View'/>
        </div>
        {{else type.indexOf("text/") != -1}}
        <div class="span8">
        <i class="icon-edit"></i><span>{{:name.split('/').pop()}}</span>
        </div>
        <div class="span4">
        <a  href='javascript: void(0);' class='icon-trash hover-option ' title='Delete'/>
        <a  href='javascript: void(0);' class='icon-cloud hover-option ' title='Share'/>
        <a  href='javascript: void(0);' class='icon-download hover-option ' title='Download'/>
        <a  href='javascript: void(0);' class='icon-edit hover-option ' title='Edit'/>
        </div>
        {{else}}
        <div class="span8">
        <i class="icon-file"></i><span>{{:name.split('/').pop()}}</span>
        </div>
        <div class="span4">
        <a  href='javascript: void(0);' class='icon-trash hover-option ' title='Delete'/>
        <a  href='javascript: void(0);' class='icon-cloud hover-option ' title='Share'/>
        <a  href='javascript: void(0);' class='icon-download hover-option ' title='Download'/>
        </div>
        {{/if}}
        </li>
        </script>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>

        <!--TODO: check for jsRender SDN -->
        <script src="js/vendor/jsrender.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/private-cloud.js"></script>
        <script src="js/main.js"></script>

    </body>
    </html>
