<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Private Cloud</title>
    <meta name="description" content="Private Cloud">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="fonts/general_foundicons.css"/>
    <link rel="stylesheet" type="text/css" href="fonts/general_enclosed_foundicons.css"/>
    <link rel="stylesheet" type="text/css" href="fonts/accessibility_foundicons.css"/>
    <link rel="stylesheet" type="text/css" href="fonts/tillium_stylesheet.css"/>
    <script src="js/vendor/modernizr-2.6.1.min.js"></script>
</head>
<body>
        <!--[if lt IE 7]>
        <p class="chromeframe">
            You are using an outdated browser.
            <a href="http://browsehappy.com/">Upgrade your browser today</a>
            or
            <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a>
            to better experience this site.
        </p>
        <![endif]-->

        <div id="content">
            <ul id="files"></ul>
        </div>

        <!-- Templates -->
        <!-- TODO: improve template by variable declaration and DRYing -->
        <script type="text/x-jsrender-tmpl" id="fileListItemTemplate">
        <li>
        {{if type == "inode/directory"}}
        <i class="general foundicon-folder vertical-fix"></i><span>{{:name}}</span>
        <a  href='javascript: void(0);' class='enclosed foundicon-trash hover-option ' title='Delete'/>
        <a  href='javascript: void(0);' class='enclosed foundicon-right-arrow hover-option ' title='Browse'/>
        {{else type == "inode/symlink"}}
        <i class="general foundicon-right-arrow vertical-fix"></i><span>{{:name}}</span>
        <a  href='javascript: void(0);' class='enclosed foundicon-cloud hover-option ' title='Share'/>
        <a  href='javascript: void(0);' class='enclosed foundicon-trash hover-option ' title='Delete'/>
        <a  href='javascript: void(0);' class='enclosed foundicon-down-arrow hover-option ' title='Download'/>
        {{else type.indexOf("video/") != -1}}
        <i class="general foundicon-video vertical-fix"></i><span>{{:name}}</span>
        <a  href='javascript: void(0);' class='enclosed foundicon-trash hover-option ' title='Delete'/>
        <a  href='javascript: void(0);' class='enclosed foundicon-cloud hover-option ' title='Share'/>
        <a  href='javascript: void(0);' class='enclosed foundicon-down-arrow hover-option ' title='Download'/>
        <a  href='javascript: void(0);' class='enclosed foundicon-video hover-option ' title='Stream'/>
        {{else type.indexOf("audio/") != -1}}
        <i class="accessibility foundicon-speaker vertical-fix"></i><span>{{:name}}</span>
        <a  href='javascript: void(0);' class='enclosed foundicon-trash hover-option ' title='Delete'/>
        <a  href='javascript: void(0);' class='enclosed foundicon-cloud hover-option ' title='Share'/>
        <a  href='javascript: void(0);' class='enclosed foundicon-down-arrow hover-option ' title='Download'/>
        <a  href='javascript: void(0);' class='enclosed foundicon-video hover-option ' title='Stream'/>
        {{else type.indexOf("image/") != -1}}
        <i class="general foundicon-smiley vertical-fix"></i><span>{{:name}}</span>
        <a  href='javascript: void(0);' class='enclosed foundicon-trash hover-option ' title='Delete'/>
        <a  href='javascript: void(0);' class='enclosed foundicon-cloud hover-option ' title='Share'/>
        <a  href='javascript: void(0);' class='enclosed foundicon-down-arrow hover-option ' title='Download'/>
        <a  href='javascript: void(0);' class='enclosed foundicon-video hover-option ' title='View'/>
        {{else type.indexOf("text/") != -1}}
        <i class="general foundicon-edit vertical-fix"></i><span>{{:name}}</span>
        <a  href='javascript: void(0);' class='enclosed foundicon-trash hover-option ' title='Delete'/>
        <a  href='javascript: void(0);' class='enclosed foundicon-cloud hover-option ' title='Share'/>
        <a  href='javascript: void(0);' class='enclosed foundicon-down-arrow hover-option ' title='Download'/>
        <a  href='javascript: void(0);' class='enclosed foundicon-edit hover-option ' title='Edit'/>
        {{else}}
        <i class="general foundicon-page vertical-fix"></i><span>{{:name}}</span>
        <a  href='javascript: void(0);' class='enclosed foundicon-trash hover-option ' title='Delete'/>
        <a  href='javascript: void(0);' class='enclosed foundicon-cloud hover-option ' title='Share'/>
        <a  href='javascript: void(0);' class='enclosed foundicon-down-arrow hover-option ' title='Download'/>
        {{/if}}
        </li>
        </script>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>

        <!--TODO: check for jsRender SDN -->
        <script src="js/vendor/jsrender.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/private-cloud.js"></script>
        <script src="js/main.js"></script>

    </body>
    </html>
